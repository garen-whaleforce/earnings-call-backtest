# Zeabur 部署配置
# 文檔: https://zeabur.com/docs

services:
  # 後端 API (Python FastAPI)
  backend:
    root_directory: backend
    env:
      - FMP_API_KEY
      - FINNHUB_API_KEY
      - OPENAI_API_KEY
      - MINIO_ENDPOINT
      - MINIO_ACCESS_KEY
      - MINIO_SECRET_KEY
      - MINIO_BUCKET
      - MINIO_SECURE

  # 前端
  frontend:
    root_directory: frontend
    build_type: npm
    build_command: npm run build
    output_directory: dist
    env:
      - VITE_API_URL
